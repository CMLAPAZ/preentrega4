<!DOCTYPE html>
<html>
<header>
  <img src="Imagenes/4114610e218d427b870bb90ae5690023.png" alt="Logo de la empresa XXX">
  <title>Menú de empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="mi_estilo.css">
  <link rel="stylesheet" href="fontawesome/all.css">
  <script src="js/main.js"></script>

</header>

<body>
  <div class="container-fluid">

    <h1>Menú de empleados de la empresa XXX</h1>
    <div class="btn-group" role="group" aria-label="Basic example">

      <div class="col">
        <button onclick="agregarFormulario1()">Alta</button>
      </div>

      <div class="col">
        <button onclick="modificarEmpleado()">Modificar</button>
      </div>
      <div class="col">
        <button onclick="salir()">Salir</button>
      </div>
    </div>

  </div>
  <table class="table table-striped table-hover">
    <thead>

      <tr class="table table-dark">
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Sexo</th>
        <th>Fecha de ingreso</th>
        <th>Fecha de nacimiento</th>
      </tr>

    </thead>

    <tbody id="tabla-empleados">
    </tbody>

  </table>

  <script src="https://kit.fontawesome.com/be06afcd55.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
    integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
